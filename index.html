<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>thecolorpicker</h1>
            <p>built with <a href="https://www.thecolorapi.com/" target="_blank" >thecolorapi</a></p>
        </header>
        <main>
            <section>
                <form id="picker">
                    <input type="color" value="#e66465"/>
                    <select>
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monochrome-light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-complement</option>
                        <option value="triad">Triad</option>
                    </select>
                    <button type="submit">Get color scheme</button>
                </form>
            </section>
            <section id="colors-display">
                <div class="colorbox">
                    <div class="color"></div>
                    <p></p>
                </div>
                <div class="colorbox">
                    <div class="color"></div>
                    <p></p>
                </div>
                <div class="colorbox">
                    <div class="color"></div>
                    <p></p>
                </div>
                <div class="colorbox">
                    <div class="color"></div>
                    <p></p>
                </div>
                <div class="colorbox">
                    <div class="color"></div>
                    <p></p>
                </div>
            </section>
        </main>
        <footer>
            <p>by jakob edgeworth</p>
            <p><a href="https://github.com/coolnormal23/thecolorpicker" target="_blank">github</a></p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
